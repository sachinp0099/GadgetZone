    <h1>Welcom User</h1>
    <form method="post">
        <table cellspacing="0" cellpadding="10px">

            <tr>
                <td><label for="cn">Name:-</label></td>
                <td><input type="text" id="cn" name="uname" required></td>
            </tr>

            <tr>
                <td><label for="ag">Age:-</label></td>
                <td><input type="number" id="ag" name="uage" required></td>
            </tr>

            <tr>
                <td><label for="em">Email:-</label></td>
                <td><input type="email" id="em" name="uemail" required></td>
            </tr>

            <tr>
                <td><label for="ps">Password:-</label></td>
                <td><input type="password" id="ps" name="upassword" required></td>
            </tr>

            <tr>
                <td><label for="cj">Joining Date</label></td>
                <td><input type="date" id="cj" name="ujoining" required></td>
            </tr>

            <tr>
                <td><label for="rm">Remember Me</label></td>
                <td><input type="checkbox" id="rm" name="urememberme" required></td>
            </tr>

            <tr>
                <td><label for="cs">CSC Certificate</label></td>
                <td><input type="file" name="" id="cs" name="ucertificate" required></td>
            </tr>

            <tr>
                <td><label for="ge">Gender</label></td>
                <td><input type="radio" id="ge" value="male" name="gender"> male <input type="radio" id="ge"
                        value="female" name="gender"> Female</td>
            </tr>

            <tr>
                <td>Language</td>
                <td><select name="ulanguage" id="">
                        <option>English</option>
                        <option selected>Hindi</option>
                        <option>Marathi</option>
                    </select></td>
            </tr>

            <tr>
                <td><button type="submit">Sign up </button></td>
                <td><button type="reset">Reset </button></td>
            </tr>





        </table>
    </form>
</body>
